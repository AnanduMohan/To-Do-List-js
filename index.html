<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>

    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main> 
        <div class="wrap">
            <section class="heading">
                <p class="title">TO-DO-LIST</p>
                <p class="subtitle"> Manage And Search Your Pending Tasks in Clicks! </p>
            </section>

            <section class="task-manager">
              <div class="search-box">
                <form class="search">
                    <input type="text" name="task" placeholder="search task" autocomplete="off">
                    <i class="bi bi-x-circle reset"></i>
                </form>
              </div>  
              <div class="task-box">
                <ul class="tasks">
                    <li>
                        <span> Go For Breakfast </span>
                        <i class="bi bi-trash-fill delete"></i>
                    </li>
                    <li>
                        <span>Wake with a Smile</span>
                        <i class="bi bi-trash-fill delete"></i>
                    </li>
                    <li>
                        <span> Pay Slice regularly </span>
                        <i class="bi bi-trash-fill delete"></i>
                    </li>
                </ul>
                <form class="add">
                    <input type="text" name="task" placeholder="new task" autocomplete="off">
                    <input type="submit" value="Add">
                </form>
              </div>
              <div class="message">
                <span> </span>
                <button class="clear">Clear All</button>
              </div>
            </section>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
